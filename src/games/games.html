<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games Home</title>
    <style>
      /* Global styles for the games homepage */
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 800px;
        margin: 60px auto 0;
        padding: 2rem;
      }
      h1 {
        text-align: center;
        margin-bottom: 2rem;
      }
      #breakTimerBar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #2c3e50;
        color: #ecf0f1;
        padding: 15px;
        text-align: center;
        font-size: 1.2em;
        font-weight: bold;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      }
      .game-list {
        list-style: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      .game-item {
        text-align: center;
      }
      .game-item button {
        width: 100%;
        padding: 15px 0;
        font-size: 1em;
        font-family: 'Press Start 2P', cursive;
        background: #e94560;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.3s ease;
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
        box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
      }
      .game-item button:hover {
        transform: translateY(-2px);
        background: #ff4d79;
      }
      .iframe-container {
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="breakTimerBar">Break Timer: 00:00</div>
    <div class="container">
      <h1>Games Home</h1>
      <ul class="game-list">
        <li class="game-item">
          <button data-game="2048/2048.html">2048</button>
        </li>
        <li class="game-item">
          <button data-game="snake/snake.html">Snake</button>
        </li>
        <li class="game-item">
          <button data-game="ttc/tic-tac-toe.html">Tic Tac Toe</button>
        </li>
        <li class="game-item">
          <button data-game="rps/rock.html">Rock Paper Scissors</button>
        </li>
      </ul>
      <div class="iframe-container">
        <iframe id="gameFrame" src="" style="width: 100%; height: calc(100vh - 100px); border: none;"></iframe>
      </div>
    </div>
    <script src="games.js"></script>
  </body>
</html>
