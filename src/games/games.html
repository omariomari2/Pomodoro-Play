<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="games.css">
  </head>
  <body>
    <div id="breakTimerBar">Break Timer: 00:00</div>
    <div class="container">
      <h1>Games Home</h1>
      <ul class="game-list">
        <li class="game-item">
          <button data-game="2048/2048.html">2048</button>
        </li>
        <li class="game-item">
          <button data-game="snake/snake.html">Snake</button>
        </li>
        <li class="game-item">
          <button data-game="ttc/tic-tac-toe.html">Tic Tac Toe</button>
        </li>
        <li class="game-item">
          <button data-game="rps/rock.html">Rock Paper Scissors</button>
        </li>
        <li class="game-item">
          <button data-game="memory/memory.html">Memory Cards</button>
        </li>
      </ul>
      <div class="iframe-container">
        <iframe id="gameFrame" src="" style="width: 100%; height: calc(100vh - 100px); border: none;"></iframe>
      </div>
    </div>
    <script src="games.js"></script>
  </body>
</html>
