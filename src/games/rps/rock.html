<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
      <div class="score">
        <span id="player-score">0</span>
        <p>Player</p>
      </div>
      <div class="score">
        <span id="computer-score">0</span>
        <p>Computer</p>
      </div>
      <div class="score">
        <span id="draws">0</span>
        <p>Draws</p>
      </div>
    </div>
    <div class="results">
      <p id="result-message">Make your move!</p>
    </div>
    <div class="choices">
      <button class="choice" data-choice="rock">Rock</button>
      <button class="choice" data-choice="paper">Paper</button>
      <button class="choice" data-choice="scissors">Scissors</button>
    </div>
    <button id="resetButton" class="reset-button">Reset Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
