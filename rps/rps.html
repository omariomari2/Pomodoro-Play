<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rps.css">
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
      <p>Player: <span id="player-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>
    </div>
    <div class="choices">
      <button id="rock" class="choice-button">✊</button>
      <button id="paper" class="choice-button">✋</button>
      <button id="scissors" class="choice-button">✌️</button>
    </div>
    <p id="result"></p>
  </div>

  <script src="rps.js"></script>
</body>
</html>
